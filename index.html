<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pärlfigurer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pärlfigurer</h1>
        <div class="canvases-wrapper">
            <div class="canvas-container">
                <canvas id="imageCanvas"></canvas>
                <div id="dropZone">Släpp bild här</div>
            </div>
            <div class="canvas-container" id="resultCanvasContainer" style="display: none;">
                <canvas id="resultCanvas"></canvas>
            </div>
        </div>
        <div class="button-container">
            <button id="analyzeBtn" disabled>Skapa pärlplatta</button>
        </div>
        
        <div class="size-setting-container">
            <h2>Figurens storlek</h2>
            <div class="size-control">
                <input type="range" id="sizeSlider" min="0" max="100" value="50" class="size-slider">
                <span id="sizeValue">50</span>
            </div>
        </div>
        
        <div class="color-palette-container">
            <h2>Färg</h2>
            <div id="colorPalette" class="color-palette"></div>
            <div class="color-controls">
                <input type="color" id="colorPicker" class="color-picker">
                <button id="addColorBtn" class="add-color-btn">+ Färg</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
