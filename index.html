<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Canvas Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Drop Image to Canvas</h1>
        <div class="canvas-container">
            <canvas id="imageCanvas"></canvas>
            <div id="dropZone">Drop image here</div>
        </div>
        <p class="instructions">Drag and drop an image file onto the canvas</p>
        
        <div class="color-palette-container">
            <h2>Color Palette</h2>
            <div id="colorPalette" class="color-palette"></div>
            <div class="color-controls">
                <input type="color" id="colorPicker" class="color-picker">
                <button id="addColorBtn" class="add-color-btn">Add Color</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
